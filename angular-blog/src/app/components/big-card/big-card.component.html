<div class="container-big-card">

    <div class="big-card-photo">
        <img src="{{icon1}}" alt="" height="280px">
        <img src="{{icon2}}" alt="" height="280px">
        <img src="{{icon3}}" alt="" height="280px">
        <img src="{{icon4}}" alt="" height="280px">
        <img src="{{icon5}}" alt="" height="280px">
    </div>



    <div class="big-card-title">
        <h1><a [routerLink]="['content', Id]">{{cardTitle}}</a></h1>
    </div>

    <div class="big-card-description">
        <p>
            <a [routerLink]="['content', Id]">{{cardDescription}}</a>
        </p>
    </div>

</div>
